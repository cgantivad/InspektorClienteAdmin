<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <nav class="navigation">
                <a href="#" (click)="back($event)" class="link back-link" aria-label="Back">
                    <nb-icon icon="arrow-back"></nb-icon>
                </a>
                {{headerTitle}}
            </nav>
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="formGroup">

                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="documentTypeId" class="label">Tipo de Documento*</label>
                            <nb-select
                                    id="documentTypeId"
                                    formControlName="documentTypeId"
                                    *ngIf="listRecord != null"
                                    fullWidth>
                                <nb-option value="" disabled>Seleccione...</nb-option>
                                <nb-option *ngFor="let item of listRecord?.documentTypes"
                                           [value]="item.id">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="personTypeId" class="label">Tipo de Persona*</label>
                            <nb-select
                                    id="personTypeId"
                                    formControlName="personTypeId"
                                    *ngIf="listRecord != null"
                                    fullWidth>
                                <nb-option value="" disabled>Seleccione...</nb-option>
                                <nb-option *ngFor="let item of listRecord?.personTypes"
                                           [value]="item.id">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label" for="document">Documento de Identidad*</label>
                    <input fullWidth nbInput id="document" formControlName="document"
                           [status]="(document?.hasError('minlength') || document?.hasError('maxlength')) ? 'danger' : 'primary'"
                           placeholder="Documento de Identidad">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="document?.hasError('minlength')"
                                            [showMaxLength]="document?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                    <p class="error-message caption status-danger"
                       *ngIf="documentError">
                        {{nameError}}
                    </p>
                </div>

                <div class="form-group">
                    <label class="label" for="name">Nombre Completo*</label>
                    <input fullWidth nbInput id="name" formControlName="name"
                           [status]="(name?.hasError('minlength') || name?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Nombre Completo">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="name?.hasError('minlength')"
                                            [showMaxLength]="name?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label class="label" for="alias">Alias fuerte</label>
                    <input fullWidth nbInput id="alias" formControlName="alias"
                           [status]="(alias?.hasError('minlength') || alias?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Alias fuerte">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="alias?.hasError('minlength')"
                                            [showMaxLength]="alias?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label class="label" for="weakAlias">Alias débil</label>
                    <input fullWidth nbInput id="weakAlias" formControlName="weakAlias"
                           [status]="(weakAlias?.hasError('minlength') || weakAlias?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Alias débil">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="weakAlias?.hasError('minlength')"
                                            [showMaxLength]="weakAlias?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="listTypeId" class="label">Lista(s)*</label>
                    <nb-select
                            id="listTypeId"
                            formControlName="listTypeId"
                            *ngIf="listRecord != null"
                            fullWidth>
                        <nb-option value="" disabled>Seleccione...</nb-option>
                        <nb-option *ngFor="let item of listRecord?.listTypes"
                                   [value]="item.id">{{item.name}}</nb-option>
                    </nb-select>
                </div>

                <div class="form-group">
                    <label for="crime" class="label">Cargo / Delito*</label>
                    <input fullWidth nbInput id="crime" formControlName="crime"
                           [status]="(document?.hasError('minlength') || document?.hasError('maxlength')) ? 'danger' : 'primary'"
                           placeholder="Cargo / Delito">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="document?.hasError('minlength')"
                                            [showMaxLength]="document?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="source" class="label">Fuente*</label>
                    <input fullWidth nbInput id="source" formControlName="source"
                           [status]="(document?.hasError('minlength') || document?.hasError('maxlength')) ? 'danger' : 'primary'"
                           placeholder="Fuente">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="document?.hasError('minlength')"
                                            [showMaxLength]="document?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label class="label" for="zone">Zona</label>
                    <input fullWidth nbInput id="zone" formControlName="zone"
                           [status]="(zone?.hasError('minlength') || zone?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Zona">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="zone?.hasError('minlength')"
                                            [showMaxLength]="zone?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label class="label" for="link">Link(s)*</label>
                    <input fullWidth nbInput id="link" formControlName="link"
                           [status]="(link?.hasError('minlength') || link?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Link(s)*">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="link?.hasError('minlength')"
                                            [showMaxLength]="link?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="activated" class="label">Estado</label>
                    <nb-select
                            id="activated"
                            selected=""
                            formControlName="activated"
                            *ngIf="listRecord != null"
                            fullWidth>
                        <nb-option value="" disabled>Seleccione...</nb-option>
                        <nb-option [value]="true">Activo</nb-option>
                        <nb-option [value]="false">Inactivo</nb-option>
                    </nb-select>
                </div>

                <div class="form-group">
                    <label class="label" for="summary">Resumen Registro*</label>
                    <input fullWidth nbInput id="summary" formControlName="summary"
                           [status]="(summary?.hasError('minlength') || summary?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Resumen Registro">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="summary?.hasError('minlength')"
                                            [showMaxLength]="summary?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label class="label" for="acts">Hechos</label>
                    <input fullWidth nbInput id="acts" formControlName="acts"
                           [status]="(acts?.hasError('minlength') || acts?.hasError('maxlength')) ? 'danger' : 'primary'"
                           class="form-control" placeholder="Hechos">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="acts?.hasError('minlength')"
                                            [showMaxLength]="acts?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="startDate" class="label">Fecha desde</label>
                            <input id="startDate"
                                   nbInput
                                   fullWidth
                                   placeholder="Fecha desde"
                                   formControlName="startDate"
                                   [nbDatepicker]="formpicker">
                            <nb-datepicker #formpicker></nb-datepicker>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="endDate" class="label">Fecha hasta</label>
                            <input id="endDate"
                                   nbInput
                                   fullWidth
                                   placeholder="Fecha hasta"
                                   formControlName="endDate"
                                   [nbDatepicker]="formpicker2">
                            <nb-datepicker #formpicker2></nb-datepicker>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label" for="entity">Entidad*</label>
                    <input fullWidth nbInput id="entity" formControlName="entity"
                           [status]="(entity?.hasError('minlength') || entity?.hasError('maxlength')) ? 'danger' : 'primary'"
                           placeholder="Documento de Identidad">
                    <ngx-validation-message label="First Name"
                                            [showMinLength]="entity?.hasError('minlength')"
                                            [showMaxLength]="entity?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                    <p class="error-message caption status-danger"
                       *ngIf="documentError">
                        {{nameError}}
                    </p>
                </div>
            </form>
        </nb-card-body>
        <nb-card-footer>
            <!--<button nbButton status="primary" [disabled]="!formGroup.valid" (click)="save()" hero>GUARDAR
                CAMBIOS
            </button>-->
            <button nbButton status="primary" (click)="save()" hero>GUARDAR
                CAMBIOS
            </button>
            <button class="ml-4" nbButton (click)="back($event)" hero>REGRESAR</button>
        </nb-card-footer>
    </nb-card>
</div>
