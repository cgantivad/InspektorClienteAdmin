<nb-card>
    <nb-card-header>
        VALIDACIÃ“N REGISTROS
    </nb-card-header>

    <nb-card-body>
        <div class="row mb-3">
            <div class="col-md-3">
                <nb-select
                        id="validationStatus"
                        selected=""
                        fullWidth>
                    <nb-option value="">Seleccione...</nb-option>
                    <nb-option value="true">VALIDADO</nb-option>
                    <nb-option value="false">NO VALIDADO</nb-option>
                </nb-select>
            </div>
            <div class="col-md-3">
                <nb-checkbox>Validar todos</nb-checkbox>
            </div>

            <div class="col-md-6">
                <nb-form-field>
                    <input [(ngModel)]="search"
                           (keyup)="searchUser($event)"
                           fullWidth
                           nbInput>
                    <button ghost nbButton nbSuffix>
                        <nb-icon [icon]="'search-outline'"
                                 pack="eva">
                        </nb-icon>
                    </button>
                </nb-form-field>
            </div>
        </div>

        <button (click)="onValidated()" status="primary" nbButton nbSuffix>VALIDAR REGISTROS</button>
